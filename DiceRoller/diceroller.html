<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="diceroller.css">
</head>
<body>
    <div class="container">
        <h3>Enter # of dices to roll</h3>
        <label for="numofdice"># of dices</label>
        <input type="number" value="1" min="1" id="numofdice">
        <button id="roll" onclick="rolldice()">Roll</button>
        <p id="diceresult"></p>
        <p id="images"></p>
    </div>
    <script src="diceroller.js"></script>
</body>
</html>
